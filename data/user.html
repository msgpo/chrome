<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="test/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="en">
		<script src="app/library/mootools-core-1.4.5.js"></script>
		<script src="app/library/mootools-more-1.4.0.1.js"></script>
		<script src="user.js"></script>
		<link rel="stylesheet" href="app/css/reset.css">
		<link rel="stylesheet" href="app/css/modules/barfr.css">
		<link rel="stylesheet" href="background.css">
		<link rel="stylesheet" href="addon.css">
		<link rel="stylesheet" href="user.css">
	</head>
	<body>
		<div class="user-panel clear">
			<img class="load" src="app/images/site/icons/load_16x16.gif" alt="WORKING" title="WORKING" width="16" height="16">
			<div class="login">
				<h1>
					Log in
				</h1>
				<form name="login clear">
					<input type="text" name="username" value="" placeholder="username">
					<input type="password" name="password" value="" placeholder="password">
					<input type="submit" value="Login">
				</form>
			</div>

			<div class="join clear">
				<h1>
					Create a new account
				</h1>
				<form name="join">
					<input type="text" name="username" value="" placeholder="username">
					<div class="split clear">
						<input type="password" name="password" value="" placeholder="password">
						<input type="password" name="confirm" value="" placeholder="confirm password">
					</div>
					<div class="content">
						<p>
							<span class="error">You <em>must</em> <strong>remember
							your username/password</strong>.</span>
						</p>
						<p>
							Your password is used not only to log you in, but to decrypt all
							of your data in Turtl. There is no password recovery feature
							because we don't store your login information anywhere.
							<a href="http://turtl.it/about" target="_blank">Read more.</a>
						</p>
					</div>
					<input type="submit" value="Join">
				</form>
			</div>
		</div>

		<div id="wrap-modal" style="display: none;">
			<div id="wrap">
				<div id="main" class="maincontent">
					<div id="background_content" class="modalcontent clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
